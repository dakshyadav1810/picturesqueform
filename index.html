<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picturesque 2020: Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form" data-netlify="true">
            <span class="contact2-form-title">
              <span style="font-family: Poppins-Bold;">PICTURESQUE 2020</span>
              <h6>Photography Competition</h6>
              <h6>&zwnj;</h6>
              <h6>Organized by:</h6>
              <h4>
                The Cybernauts
                <img
                  style="width: 4%;"
                  src="images/icons/favicon.ico"
                  alt="Cybernauts Logo"
                />
              </h4>
              <h6>President: Daksh Yadav</h6>
              <h6>Secretary: Aryan Singh</h6>
            </span>
            <div
              class="wrap-input2 validate-input"
              data-validate="Name is required"
            >
              <input class="input2" type="text" name="name" required />
              <span class="focus-input2" data-placeholder="NAME"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Class is required"
            >
              <input class="input2" type="number" name="class" required />
              <span class="focus-input2" data-placeholder="CLASS"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Section is required"
            >
              <input class="input2" type="text" name="section" required />
              <span class="focus-input2" data-placeholder="SECTION"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input2" type="email" name="email" required />
              <span class="focus-input2" data-placeholder="EMAIL"></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Phone Number is required"
            >
              <input class="input2" type="number" name="phone" required />
              <span class="focus-input2" data-placeholder="PHONE"></span>
            </div>
            <div class="wrap-input2">
              <input class="input2" type="text" name="query" />
              <span
                class="focus-input2"
                data-placeholder="Query (if any)"
              ></span>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <br />
          <p style="text-align: center;">
            Form designed by
            <span style="font-family: Poppins-Bold;">Daksh Yadav</span>
          </p>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>
  </body>
</html>
